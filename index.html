<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Симулятор Excel</title>

  <!-- ag-Grid CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />

  <!-- ag-Grid JS -->
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>

  <style>
    .formula-bar {
      margin: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="formula-bar">
    <label for="formula">Формула:</label>
    <input type="text" id="formula" placeholder="=ВПР(3;A1:C5;2)" />
    <button id="checkButton">Проверить</button>
  </div>

  <div id="myGrid" class="ag-theme-alpine" style="height: 400px; width: 600px;"></div>

  <script src="script.js"></script>
</body>
</html>
