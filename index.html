<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Симулятор Excel с ВПР</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ag-Grid -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>

  <!-- Formula parser (excel-formula) -->
  <script src="https://cdn.jsdelivr.net/npm/formulajs/lib/browser/formula.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Симулятор Excel с ВПР</h1>
    <div id="myGrid" class="ag-theme-alpine" style="height: 400px;"></div>
    <button id="checkBtn">Проверить</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
