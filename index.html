<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Симулятор Excel с ВПР</title>

  <!-- Подключение стилей для Handsontable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@11.0.0/dist/handsontable.full.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Симулятор Excel с ВПР</h1>
    
    <!-- Контейнер для таблицы Handsontable -->
    <div id="myTable"></div>

    <!-- Кнопка для обработки формулы -->
    <button id="checkBtn">Проверить</button>

    <!-- Вывод результата -->
    <div id="result"></div>
  </div>

  <!-- Подключение скрипта для Handsontable -->
  <script src="https://cdn.jsdelivr.net/npm/handsontable@11.0.0/dist/handsontable.full.min.js"></script>

  <!-- Ваши скрипты -->
  <script src="script.js"></script>
</body>
</html>
